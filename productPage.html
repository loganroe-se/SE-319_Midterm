<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopDrop</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
      <div id="nav_name"><a href="index.html">ShopDrop</a></div>
      <nav>
        <a href="about.html">About</a>
        <a id="log_in" href="log_in.html">Log In</a>
        <a id="sign_out" href="#">Sign Out</a>
      </nav>
    </header>

    <div class="sidenav_filter">
        <div id="filters">Filters</div><hr style="border: 0.5px solid black; margin: 0 10px;">
        <div id="filters_content">
            <input type="checkbox" id="jackets" name="filter" value="Jackets">
            <label for="jackets"> Jackets</label><br>
            <input type="checkbox" id="sweatshirts" name="filter" value="Sweatshirts">
            <label for="sweatshirts"> Sweatshirts</label><br>
            <input type="checkbox" id="shirts" name="filter" value="Shirts">
            <label for="shirts"> Shirts</label><br>
            <input type="checkbox" id="shorts" name="filter" value="Shorts">
            <label for="shorts"> Shorts</label><br>
            <input type="checkbox" id="pants" name="filter" value="Pants">
            <label for="pants"> Pants</label><br>
            <input type="checkbox" id="shoes" name="filter" value="Shoes">
            <label for="shoes"> Shoes</label><br>
        </div>
    </div>

    <div class="main main_products">
        <h1 id="product_header">Products</h1>
        <div id="product_card_loc" class="row row-cols-1 row-cols-md-2 g-4"></div>
    </div>
</body>
</html>
